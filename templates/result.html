<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 700px; margin-top: 50px; }
        .card { padding: 2rem; }
        img { max-width: 100%; border-radius: 8px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card shadow-sm">
            <h1 class="mb-3">Prediction Result</h1>
            <img src="{{ url_for('uploaded_file', filename=image_file) }}" alt="Uploaded Image">
            <div class="alert alert-info">
                <h4 class="alert-heading">Disease: {{ prediction }}</h4>
                <hr>
                <p class="mb-0">Confidence: <strong>{{ confidence }}%</strong></p>
            </div>
            <a href="/" class="btn btn-secondary mt-3">Try Another Image</a>
        </div>
    </div>
</body>
</html>
